<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <style>
      body {
          font-family: sans-serif; /* Use a modern font */
          line-height: 1.6;        /* Improve readability */
          margin: 20px;            /* Add some margin */
          color: #333;             /* Darker text color */
          background-color: #f5f5f5;
        }
        #leftRail {
            width: 275px; 
            float: left;
            padding: 20px;         /* Increased padding */
            border-right: 1px solid #eee; /* Lighter border */
            box-sizing: border-box;  /* Include padding in width */
            background-color: #fff; /* White background for left rail */
            border-right: 1px solid #ddd; /* Slightly darker border */
            height: 100vh; 
        }
        #contextStats {
            width: 100%;            /* Fill the left rail */
            overflow-y: auto;
            font-size: 12px;
            background-color: #f9f9f9;
            padding: 10px;          /* Add padding within the box */
            border: 1px solid #eee; /* Light border around stats */
            margin-bottom: 20px; /* Spacing below stats */
            box-sizing: border-box;
        }
        #mainContent {
            margin-left: 285px;       /* Match left rail width + padding */
            padding: 20px;         /* Increased padding */
            background-color: #fff;
        }
        #userInput {
            width: calc(100% - 100px); /* Adjust width for button */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;       /* Space between input and button */
            box-sizing: border-box;

        }
        .cs-button-solid{
          width: 90px;
          padding: 10px;
          border: none;
          border-radius: 2px;
          background-color: #3d84d9; /* Example color */
          color: white;
          cursor: pointer;
          margin-bottom: 0.5em;
        }

        #output {
            background-color: #fff; /* White background for output area */
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px; /* Rounded corners */
            margin-top: 20px; /* Add some spacing */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }

        .user-message { /* Style user's messages */
            background-color: #e9f2ff; /* Light blue for user messages */
            padding: 10px;
            border-radius: 10px; /* More rounded corners for messages */
            margin-bottom: 10px;
            align-self: flex-end;
        }

        .bot-message { /* Style bot's messages */
            background-color: #f0f0f0; /* Light gray for bot messages */
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            align-self: flex-start;
        }
        #loadingIndicator {
            display: none; /* Hidden by default */
            width: 32px;
            height: 32px;
            margin-left: 10px; /* Space to the right of the input */
            vertical-align: middle; /* Align with the input box */
        }
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 32px;
            height: 32px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 24px;
            height: 24px;
            margin: 8px;
            border: 8px solid #3d84d9; /* Match button color */
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #3d84d9 transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #submit_button { /* Styles specifically for the submit button */
            width: auto;       /* Let the button size to its content */
            padding: 8px; /* Standard button padding */
            border: none;
            border-radius: 8px; /* More rounded for a chat look */
            background-color: #3d84d9;
            color: white;
            cursor: pointer;
            margin-bottom: 0.5em;
            display: flex;       /* Use flexbox for icon alignment */
            align-items: center; /* Center icon and text vertically */
            transition: background-color 0.2s; /* Smooth hover effect */
        }

        #submit_button:hover {
            background-color: #306bac; /* Darker shade on hover */
        }
        #submit_button svg {
            margin-right: 0px;    /* Spacing between icon and text */
        }        
</style>
    <title>Ask Gemini (for Code Bases)!</title>
    <script>
        function generateUUID() { // Public Domain/MIT
            var d = new Date().getTime();//Timestamp
            var d2 = ((typeof performance !== 'undefined') && performance.now && (performance.now()*1000)) || 0;//Time in microseconds since page-load or 0 if unsupported
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16;//random number between 0 and 16
                if(d > 0){//Use timestamp until depleted
                    r = (d + r)%16 | 0;
                    d = Math.floor(d/16);
                } else {//Use microseconds since page-load if supported
                    r = (d2 + r)%16 | 0;
                    d2 = Math.floor(d2/16);
                }
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }
        
        window.onload = function() {
            window.cacheKey = generateUUID();
            refreshContextStats();
        };

        function handleKeyDown(event) {
          if (event.key === "Enter") {
              queryServer();
          }
        }

      function queryServer() {
        document.getElementById("submit_button").style.display = "none";
        document.getElementById("loadingIndicator").style.display = "inline-block"; // Show next to input
        document.getElementById("userInput").disabled = true;
        var converter = new showdown.Converter();

        var userInput = document.getElementById("userInput").value;
        var userMessage = document.createElement("p");  // Creates <p> elements
        userMessage.className = "user-message"
        userMessage.innerHTML = converter.makeHtml(userInput);
        document.getElementById("output").prepend(userMessage);

        var data = JSON.stringify({ 
            message: userInput,
            include_code: true,
            cache_key: window.cacheKey
        });

        var serverUrl = "http://127.0.0.1:5000/query/"; 

        var xhr = new XMLHttpRequest();
        xhr.open("POST", serverUrl, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function() {
            if (this.readyState === XMLHttpRequest.DONE) {
                document.getElementById("submit_button").style.display = "inline-block"; // Show button again
                document.getElementById("loadingIndicator").style.display = "none"; // Hide loading indicator
                document.getElementById("userInput").disabled = false; // Enable input
                if (this.status === 200) {
                    response = JSON.parse(this.responseText);
                    var markdownOutput = response.answer; 
                    var answer = document.createElement("p");  // Creates <p> elements
                    answer.className = "bot-message"
                    answer.innerHTML = converter.makeHtml(markdownOutput);
                    document.getElementById("output").prepend(answer);
                    document.getElementById("submit_button").disabled = false;
                } else {
                    var answer = document.createElement("p");  // Creates <p> elements
                    answer.className = "bot-message"
                    answer.innerHTML = converter.makeHtml(markdownOutput);;
                    document.getElementById("output").prepend(answer);
                    document.getElementById("output").innerHTML = converter.makeHtml("<p>Error: " + this.status + "</p>");
                    document.getElementById("submit_button").disabled = false;
                }
            }
        };

        xhr.send(data);
      }

      function refreshContextStats() {
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "http://127.0.0.1:5000/context_stats/", true); // GET request to /context_stats

          xhr.onreadystatechange = function() {
              if (this.readyState === XMLHttpRequest.DONE) {
                  if (this.status === 200) {
                    var response = JSON.parse(this.responseText);
                    document.getElementById("tokenCount").innerText = response.token_count.toLocaleString();

                    var filePathsDiv = document.getElementById("filePaths");
                    filePathsDiv.innerHTML = ""; // Clear previous file paths

                    response.file_paths.forEach(function(filePath) {
                        var pathElement = document.createElement("p");  // Creates <p> elements
                        pathElement.style.fontSize = "12px"; // Style the font size if desired.

                        pathElement.innerText = filePath;
                        filePathsDiv.appendChild(pathElement);
                    });
                  } else {
                      document.getElementById("contextStats").innerText = "Error: " + this.status;
                  }
              }
          };
          xhr.send();
      }

      function toggleFilePaths() {
        var filePathsDiv = document.getElementById("filePaths");
        var arrow = document.getElementById("filePathArrow");
        if (filePathsDiv.style.display === "none") {
            filePathsDiv.style.display = "block";
            arrow.innerHTML = "&#9650;"; // Up arrow
        } else {
            filePathsDiv.style.display = "none";
            arrow.innerHTML = "&#9660;"; // Down arrow
        }
      }
    </script>
</head>
<body>

<div id="leftRail" class="contextStats">
    <button class="cs-button-solid" onclick="refreshContextStats()">Refresh</button>
    <div style="font-size: 14px;margin-bottom: 0.5em;">Tokens: <span id="tokenCount"></span></div>
    <div id="filePathsContainer">
      <div onclick="toggleFilePaths()" style="cursor: pointer; user-select: none;font-size:14px;margin-bottom: 0.5em;">  <!-- Header -->
          Included Code: <span id="filePathArrow">&#9660;</span>  <!-- Down arrow initially -->
      </div>
      <div id="filePaths" style="display: none; overflow-y: auto; max-height: 500px;border: 1px solid #eee;"></div>
  </div>
</div>

<div id="mainContent">

  <div style="display: flex; justify-content: space-between; align-items: center;">
    Ask Gemini a question about your code base.
  </div>        
  
  <div style="display:flex; text-align:left">
      <input type="text" class="cs-input" id="userInput" size=50 placeholder="Enter your query" onkeydown="handleKeyDown(event)">
      <div id="loadingIndicator" class="lds-ring"><div></div><div></div><div></div><div></div></div>      
      <button class="cs-button-solid cs-submit" id="submit_button" onclick="queryServer()">
        <svg fill="#ffffff" width="24px" height="24px" viewBox="0 0 128 128" id="Layer_1" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g>
                <path d="M38.3,95.9L93.7,64L38.3,32.1L38.3,95.9z M77.7,64L46.3,82.1l0-36.1L77.7,64z"/>
            </g>
        </svg>  
    </button>
  </div>

  

  <div id = "output" class="bot-message"></div>
</div>
</body>
</html>
